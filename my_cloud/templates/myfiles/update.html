{% extends "base.html" %} {% load static %}
{% block title %} 更新文件 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action="." enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">标题</label>

                    <input type="text" class="form-control" id="title" name="title" value="{{ file.title }}">
                </div>

                <div class="form-group">
                    <label for="content">文件描述</label>

                    <textarea type="text" class="form-control" id="content" name="content"
                        rows="12">{{ file.content }}</textarea>
                </div>

                <div style="width: 800px;">
                    <!-- <label for="body">选择文件</label> -->
                    <input type="file" name="file" id="file" multiple class="file" />
                </div>

                <button type="submit" class="btn btn-primary mt-4">完成</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
