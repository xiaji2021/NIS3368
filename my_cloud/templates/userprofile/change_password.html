{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'bootstrap/css/bootstrap.css' %}>
    <title>修改密码</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 400px; /* 调整表单容器宽度 */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">修改密码</h2> <!-- 使用中文标题 -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名</label> <!-- 中文标签 -->
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_old_password">原密码</label> <!-- 中文标签 -->
                {{ form.old_password }}
            </div>
            <div class="form-group">
                <label for="id_new_password">新密码</label> <!-- 中文标签 -->
                {{ form.new_password }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">修改密码</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
